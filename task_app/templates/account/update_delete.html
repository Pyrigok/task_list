 <div class="col-md-4 col-xs-12">
					
						<h2>Edit Task</h2>
					
						<div class="col-xs-12 col-md-5 col-md-offset-1">
					
							<form action="{% url 'edit_task_url' object.id %}"
									method='post'
									enctype='multipart/form-data'	>
									{% csrf_token %}
					
								{{ form.as_p }}
					
								<button type="submit" name='save_button' class="btn btn-success">Save</button>
								<button type="submit" name="cancel_button" class="btn btn-default">Cancel</button>
					
							</form>
					
							<button class="btn btn-default" name="edit_button">Edit</button>
							<button class="btn btn-danger" type="submit" name="delete_button">Delete</button>
						</div>
					
					</div>
					 

	
					<div class="col-md-4 col-xs-12">

						<h2>Delete Task</h2>

						<div class="col-xs-12 col-md-5 col-md-offset-1">

							<form action="{% url "delete_task_url" object.id %}" method="post">
  								{% csrf_token %}
 								
 								<input type="submit" value="Yes" name="delete_button"
						         class="btn btn-danger" />
								
								<a href="{% url "task_list_url" %}" class="btn btn-info">No</a>
							</form>
						</div>

					</div>
